<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recip-EZ Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../images/site.webmanifest">


</head>

<body>
    <!-- Login Section -->
    <div class="login-form">
        <form action="/api/login" method="post" id="login">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required" id="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required" id="password">
            </div>
            <button type="submit" class="btn btn-block text-light">Log in</button>
        </form>
        <p class="text-center text-light"><a href="/signup">Create an Account</a></p>
    </div>

          <!-- Image Upload Section -->
  <footer class="container-fluid text-center bg-grey">
    <p>Made with lots of ❤️️ from <a href="https://github.com/kcushing1/Recipe-Organizer">Team HTTP 417</a></p>
  </footer>
 </section>

    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- BootStrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/log-in-script.js"></script>
</body>

</html>
