<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recip-EZ Dish Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
    
<!-- Start of Nav-Bar -->
        <div class="row">
            <div class="col-lg-2" id="side-bar">
                <button type="button" id="new-recipe">Add New Recipe</button>
                <br><br>
                <div id="categories">
                    <ul>
                        <li><a href="#">Breakfast</a></li>
                        <li><a href="#">Lunch</a></li>
                        <li><a href="#">Dinner</a></li>
                        <li><a href="#">Snacks</a></li>
                        <li><a href="#">Desserts</a></li>
                    </ul>
                </div>
                <br><br>
                <div id="source-dropdown">
                    <label for="sources"><b>Search by Source:</b></label>
                <br>
                    <select name="sources" id="sources">
                        <option value="Author-One">Author One</option>
                        <option value="Author-Two">Author Two</option>
                        <option value="Author-Three">Author Three</option>
                        <option value="Author-Four">Author Four</option>
                        <option value="Author-Five">Author Five</option>
                    </select>
                    <button type="submit" id="source-button">Search</button>
                </div>
            </div>
<!-- End of Nav-Bar -->

    <div class="col-lg align-center" id="dish-page">
        <div class="row">
            <h1>Title of Dish</h1>
        </div>
        <div class="row">
            <h2>Star Rating</h2>
        </div>
        <div class="row">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </div>
        <div class="row">
            <img src="https://www.fillmurray.com/420/240">
        </div>
        <div class="row">
            <a href="#">Link/Page number to the source</a>
        </div>
        <div class="row">
            <p>This is where all the wonderful notes will be!</p>
        </div>
    </div>
</div>
  
</body>
</html>
